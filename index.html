<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejercio 1 del trabajo practico N°5" />
    <meta name="keywords" content="BOM, DOM" />
    <meta name="author" content="Eugenia Sansierra" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container d-flex justify-content-center">
          <a class="navbar-brand" href="./index.html">Juego de Adivinanza</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  ><i class="bi bi-house"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-gradient">
      <section class="text-center my-5">
        <h1 class="text-warning-emphasis my-5">Número mágico</h1>
        <p class="fs-3 my-5">
          Deberás ingresar un número del 1 al 100 e intentar adivinar el número.
        </p>
        <button id="inicioJuego" class="btn btn-warning mt-2 fs-4" onclick="">
          <i class="bi bi-play-fill"></i>Comenzar el Juego
        </button>
      </section>
      <section class="container d-none">
        <div class="mb-3">
          <label for="inputUsuario" class="form-label fs-3"
            >Ingresa aqui tu número</label
          >
          <input
            type="number"
            class="form-control fs-3"
            id="inputUsuario"
            placeholder="Número del 1 al 100"
          />
        </div>
        <div class="text-center">
          <button id="enviarAdivinanza" class="btn btn-success fs-4">Enviar</button>
      </div>
      </section>
    </main>
    <footer class="bg-dark-subtle py-4 text-center fs-3">
      &copy;Todos los derechos reservados.
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
